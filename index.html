<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="css/style.css">
 <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  </head>
<body>

<h1 id="heading">Tic Tac Toe</h1>

<div id="board">
    <table>
      <tr id="row1">
        <td class="box square"></td>
        <td class="box square v"></td>
        <td class="box square"></td>
      </tr>
      <tr id="row2">
        <td class="box square h"></td>
        <td class="box square v h"></td>
        <td class="box square h"></td>
      </tr>
      <tr id="row3">
        <td class="box square"></td>
        <td class="box square v"></td>
        <td class="box square"></td>
      </tr>
    </table>
  </div>

  <form class="button" method="get" action="index.html">
    <button type="submit">Reset The Board</button>
</form>
</body>
</html>

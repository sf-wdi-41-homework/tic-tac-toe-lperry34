<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="css/style.css">
 <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>Tic Tac Toe</title>
  </head>
<body>

<h1 id="heading">Tic Tac Toe</h1>

<div id="board">
    <table>
      <tr id="row1">
        <td class="box square"></td>
        <td class="box square v"></td>
        <td class="box square"></td>
      </tr>
      <tr id="row2">
        <td class="box square h"></td>
        <td class="box square v h"></td>
        <td class="box square h"></td>
      </tr>
      <tr id="row3">
        <td class="box square"></td>
        <td class="box square v"></td>
        <td class="box square"></td>
      </tr>
    </table>
  </div>
  <!--  TODO: Woah buddy. This reset board method is intense!  Use jQuery to listen  to the button press to reset the board-->
  <form class="button" method="get" action="index.html">
    <button class="w3-button w3-black w3-round-large" type="submit">Reset The Board</button>
</form>
</body>
</html>
